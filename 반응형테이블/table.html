<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 요소</title>
    <link rel="stylesheet" href="./mystyle.css" />
  </head>
  <body>
    <button class="show">모바일보기</button>
    <div class="wrap">
      <h2>반응형 사례1</h2>
      <table class="type1">
        <caption>
          표제목
          <button class="zoom">크게보기</button>
        </caption>
        <colgroup>
          <col style="width: 100px" />
          <col style="width: 100px" />
          <col />
          <col style="width: 100px" />
        </colgroup>
        <thead>
          <tr>
            <th>제목</th>
            <th>제목</th>
            <th>제목</th>
            <th>제목</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
          </tr>
        </tbody>
      </table>

      <h2>반응형 사례2</h2>
      <div class="scroll">
        <table class="type2">
          <caption>
            표제목
          </caption>
          <colgroup>
            <col style="width: 100px" />
            <col style="width: 100px" />
            <col />
            <col style="width: 100px" />
          </colgroup>
          <thead>
            <tr>
              <th>제목</th>
              <th>제목</th>
              <th>제목</th>
              <th>제목</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>내용</td>
              <td>내용</td>
              <td>내용</td>
              <td>내용</td>
            </tr>
          </tbody>
        </table>
      </div>

      <h2>반응형 사례2 - 보완</h2>
      <div class="scroll guide">
        <table class="type2">
          <caption>
            표제목
          </caption>
          <colgroup>
            <col style="width: 100px" />
            <col style="width: 100px" />
            <col />
            <col style="width: 100px" />
          </colgroup>
          <thead>
            <tr>
              <th>제목</th>
              <th>제목</th>
              <th>제목</th>
              <th>제목</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>내용</td>
              <td>내용</td>
              <td>내용</td>
              <td>내용</td>
            </tr>
          </tbody>
        </table>
      </div>

      <h2>반응형 사례3 - 디자인 재구성</h2>
      <table class="type3">
        <caption>
          표제목
        </caption>
        <colgroup>
          <col style="width: 100px" />
          <col style="width: 100px" />
          <col />
          <col style="width: 100px" />
        </colgroup>
        <thead>
          <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>내용1</td>
            <td>내용2</td>
            <td>내용3</td>
            <td>내용4</td>
          </tr>
        </tbody>
      </table>

      <h2>반응형 사례4 - 디자인 재구성</h2>
      <table class="type4">
        <caption>
          표제목
        </caption>
        <colgroup>
          <col style="width: 100px" />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th>제목</th>
            <td>내용</td>
          </tr>
          <tr>
            <th>제목</th>
            <td>내용</td>
          </tr>
          <tr>
            <th>제목</th>
            <td>내용</td>
          </tr>
          <tr>
            <th>제목</th>
            <td>내용</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javaScript" src="myscript.js"></script>
  </body>
</html>
